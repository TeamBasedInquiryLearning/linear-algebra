\begin{align*}
&amp;&amp; A\vec x&amp;=\vec b\\
&amp;\Rightarrow &amp; A^{-1}A\vec x&amp;=A^{-1}\vec b\\
&amp;\Rightarrow &amp;\vec x&amp;=A^{-1}\vec b
\end{align*}
