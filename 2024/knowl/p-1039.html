<div class="para">If <span class="process-math">\(T: \IR^n \rightarrow \IR^m\)</span> and <span class="process-math">\(S: \IR^m \rightarrow \IR^k\)</span> are linear maps, then the composition map <span class="process-math">\(S\circ T\)</span> computed as <span class="process-math">\((S \circ T)(\vec{v})=S(T(\vec{v}))\)</span> is a linear map from <span class="process-math">\(\IR^n \rightarrow \IR^k\text{.}\)</span>
</div>
