<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A linear system is <dfn class="terminology">consistent</dfn> if its solution set is non-empty (that is, there exists a solution for the system). Otherwise it is <dfn class="terminology">inconsistent</dfn>.</p>
