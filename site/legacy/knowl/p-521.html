<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(T: V \rightarrow W\)</span> be a linear transformation. <span class="process-math">\(T\)</span> is called <dfn class="terminology">injective</dfn> or <dfn class="terminology">one-to-one</dfn> if <span class="process-math">\(T\)</span> does not map two distinct vectors to the same place.  More precisely, <span class="process-math">\(T\)</span> is injective if <span class="process-math">\(T(\vec{v}) \neq T(\vec{w})\)</span> whenever <span class="process-math">\(\vec{v} \neq \vec{w}\text{.}\)</span></p>
