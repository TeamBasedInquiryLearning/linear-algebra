<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The set <span class="process-math">\(\{\vec v_1,\dots,\vec v_m\}\)</span> is a basis for <span class="process-math">\(\IR^n\)</span> if and only if <span class="process-math">\(m=n\)</span> and <span class="process-math">\(\RREF[\vec v_1\,\dots\,\vec v_n]=
\left[\begin{array}{cccc}
1&amp;0&amp;\dots&amp;0\\
0&amp;1&amp;\dots&amp;0\\
\vdots&amp;\vdots&amp;\ddots&amp;\vdots\\
0&amp;0&amp;\dots&amp;1
\end{array}\right]
\text{.}\)</span></p>
