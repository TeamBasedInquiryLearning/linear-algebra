<article class="fact theorem-like"><h3 class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">5.3.2</span><span class="period">.</span>
</h3>
<p>For every invertible matrix <span class="process-math">\(M\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\det(M)\det(M^{-1})= \det(I)=1
\end{equation*}
</div>
<p class="continuation">so <span class="process-math">\(\det(M^{-1})=\frac{1}{\det(M)}\text{.}\)</span></p>
<p>Furthermore, a square matrix <span class="process-math">\(M\)</span> is invertible if and only if <span class="process-math">\(\det(M)\not=0\text{.}\)</span></p></article><span class="incontext"><a href="G3.html#fact-28" class="internal">in-context</a></span>
