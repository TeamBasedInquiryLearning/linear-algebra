<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A linear transformation <span class="process-math">\(T:V \rightarrow W\)</span> is surjective <em class="emphasis">if and only if</em> <span class="process-math">\(\Im T = W\text{.}\)</span> Put another way, a surjective linear transformation may be recognized by its identical codomain and image.</p>
