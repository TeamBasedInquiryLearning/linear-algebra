<p>A basis <span class="process-math">\(B\)</span> of a vector space is called an <dfn class="terminology">orthogonal basis</dfn> provided every pair of vectors in <span class="process-math">\(B\)</span> is orthogonal. If, in addition, each vector in <span class="process-math">\(B\)</span> is a unit vector, then <span class="process-math">\(B\)</span> is called an <dfn class="terminology">orthonormal basis</dfn>.</p></article><span class="incontext"><a href="ON2.html#definition-34" class="internal">in-context</a></span>
