<p>Since the transformation given by the standard matrix <span class="process-math">\(AB\)</span> is obtained by applying the transformations given by <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> it follows that</p>

\begin{equation*}
\det(AB)=\det(A)\det(B)=\det(B)\det(A)=\det(BA)\text{.}
\end{equation*}
