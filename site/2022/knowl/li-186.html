</h5>Prove that additive inverses are unique. Assume you have a vector space <span class="process-math">\(V\)</span> and  some <span class="process-math">\(\vec{v} \in V\text{.}\)</span> Further, assume <span class="process-math">\(\vec{w_1},\vec{w_2} \in V\)</span> with <span class="process-math">\(\vec{v} \oplus \vec{w_1} = \vec{v} \oplus \vec{w_2} = \vec{z}\text{.}\)</span> Prove that <span class="process-math">\(\vec{w_1} = \vec{w_2}\text{.}\)</span></article><span class="incontext"><a href="VS1.html#li-186" class="internal">in-context</a></span>
