<p>Let <span class="process-math">\(T: V \rightarrow W\)</span> be a linear transformation.  The <dfn class="terminology">kernel</dfn> of <span class="process-math">\(T\)</span> is an important subspace of <span class="process-math">\(V\)</span> defined by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ker T = \left\{ \vec{v} \in V\ \big|\ T(\vec{v})=\vec{z}\right\}
\end{equation*}
</div>
