<p xmlns:svg="http://www.w3.org/2000/svg">\(T^{-1}\circ T=T\circ T^{-1}\) is the identity map for any bijective linear transformation \(T\text{.}\) Therefore \(A^{-1}A=AA^{-1}=I\) is the identity matrix for any invertible matrix \(A\text{.}\)</p>
