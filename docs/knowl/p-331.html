<p xmlns:svg="http://www.w3.org/2000/svg">That is, a basis for \(\IR^n\) must have exactly \(n\) vectors and its square matrix must row-reduce to the so-called <dfn class="terminology">identity matrix</dfn> containing all zeros except for a downward diagonal of ones. (We will learn where the identity matrix gets its name in a later module.)</p>
