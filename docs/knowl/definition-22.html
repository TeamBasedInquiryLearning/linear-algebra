<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.4.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T: V \rightarrow W\) be a linear transformation. \(T\) is called <dfn class="terminology">injective</dfn> or <dfn class="terminology">one-to-one</dfn> if \(T\) does not map two distinct vectors to the same place.  More precisely, \(T\) is injective if \(T(\vec{v}) \neq T(\vec{w})\) whenever \(\vec{v} \neq \vec{w}\text{.}\)</p>
