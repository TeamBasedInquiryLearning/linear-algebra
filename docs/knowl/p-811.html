<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For every invertible matrix \(M\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det(M)\det(M^{-1})= \det(I)=1
\end{equation*}
</div>
<p data-braille="continuation">so \(\det(M^{-1})=\frac{1}{\det(M)}\text{.}\)</p>
