<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Remark</span><span class="space"> </span><span class="codenumber">2.1.7</span><span class="period">.</span>
</h6>
<p>It turns out \(V=\setBuilder{(x,y)}{y=e^x}\) with operations defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(x_1,y_1)\oplus (x_2,y_2)=(x_1+x_2,y_1y_2)
\hspace{3em}
c\odot (x_1,y_1)=(cx_1,y_1^c)
\end{equation*}
</div>
<p data-braille="continuation">satisifes all eight properties.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Thus, \(V\) is a vector space.</p></article><span class="incontext"><a href="V1.html#remark-9">in-context</a></span>
