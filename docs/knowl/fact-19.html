<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">3.4.8</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A linear transformation \(T:V \rightarrow W\) is surjective <em class="emphasis">if and only if</em> \(\Im T = W\text{.}\) Put another way, a surjective linear transformation may be recognized by its identical codomain and image.</p>
