<p xmlns:svg="http://www.w3.org/2000/svg">A linear system is <dfn class="terminology">consistent</dfn> if its solution set is non-empty (that is, there exists a solution for the system). Otherwise it is <dfn class="terminology">inconsistent</dfn>.</p></article><span class="incontext"><a href="E1.html#definition-3">in-context</a></span>
