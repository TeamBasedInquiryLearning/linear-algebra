<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">5.3.1</span><span class="period">.</span>
</h6>
<p>For every invertible matrix \(M\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det(M)\det(M^{-1})= \det(I)=1
\end{equation*}
</div>
<p data-braille="continuation">so \(\det(M^{-1})=\frac{1}{\det(M)}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Furthermore, a square matrix \(M\) is invertible if and only if \(\det(M)\not=0\text{.}\)</p></article><span class="incontext"><a href="G3.html#fact-28">in-context</a></span>
