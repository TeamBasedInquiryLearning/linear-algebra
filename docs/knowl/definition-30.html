<p xmlns:svg="http://www.w3.org/2000/svg">Since the kernel of a linear map is a subspace of \(\IR^n\text{,}\) and the kernel obtained from \(A-\lambda I\) contains all the eigenvectors associated with \(\lambda\text{,}\) we call this kernel the <dfn class="terminology">eigenspace</dfn> of \(A\) associated with \(\lambda\text{.}\)</p></article><span class="incontext"><a href="G4.html#definition-30">in-context</a></span>
