<article class="fact theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Fact</span><span class="space"> </span><span class="codenumber">5.1.28</span><span class="period">.</span>
</h6>
<p>Since the transformation given by the standard matrix \(AB\) is obtained by applying the transformations given by \(A\) and \(B\text{,}\) it follows that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det(AB)=\det(A)\det(B)=\det(B)\det(A)=\det(BA)\text{.}
\end{equation*}
