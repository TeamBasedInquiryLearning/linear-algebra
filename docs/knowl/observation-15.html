<p xmlns:svg="http://www.w3.org/2000/svg">The basis of the trivial vector space is the empty set.  You can denote this as either \(\emptyset\) or \(\{\}\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Thus, if \(\vec{0}\) is the only solution of a homogeneous system, the basis of the solution space is  \(\emptyset\text{.}\)</p></article><span class="incontext"><a href="V9.html#observation-15">in-context</a></span>
