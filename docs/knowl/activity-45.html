<p xmlns:svg="http://www.w3.org/2000/svg">Let \(W\) be a subspace of a vector space \(V\text{.}\)  How are \(\vspan W\) and \(W\) related?</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\vspan W\) is bigger than \(W\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\vspan W\) is the same as \(W\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\vspan W\) is smaller than \(W\)</p></li>
</ol></article><span class="incontext"><a href="V4.html#activity-45">in-context</a></span>
