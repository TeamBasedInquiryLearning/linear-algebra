<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The set \(\{\vec v_1,\dots,\vec v_m\}\) is a basis for \(\IR^n\) if and only if \(m=n\) and \(\RREF[\vec v_1\,\dots\,\vec v_n]=
\left[\begin{array}{cccc}
1&amp;0&amp;\dots&amp;0\\
0&amp;1&amp;\dots&amp;0\\
\vdots&amp;\vdots&amp;\ddots&amp;\vdots\\
0&amp;0&amp;\dots&amp;1
\end{array}\right]
\text{.}\)</p>
