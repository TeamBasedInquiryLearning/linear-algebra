<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(T: V \rightarrow W\) be a linear transformation. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">image</dfn> of \(T\) is an important subspace of \(W\) defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Im T = \left\{ \vec{w} \in W\ \big|\ \text{there is some }\vec v\in V \text{ with } T(\vec{v})=\vec{w}\right\}
\end{equation*}
</div>
