<p xmlns:svg="http://www.w3.org/2000/svg">The eigenvalues \(\lambda\) for a matrix \(A\) are the values that make \(A-\lambda I\) non-invertible.</p>
<p>Thus the eigenvalues \(\lambda\) for a matrix \(A\) are the solutions to the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\det(A-\lambda I)=0.
\end{equation*}
