<p xmlns:svg="http://www.w3.org/2000/svg">Consider the statement <blockquote class="blockquote"><p>The set of polynomials \(\setList{3x^3+2x^2+x,-x^3+x^2+2x+3,x^2-x+1,2x^3+5x^2+x+5}\) is linearly independent.</p></blockquote></p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Write an equivalent statement using a polynomial equation.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Explain why your statement is true or false.</p></li>
</ol>
