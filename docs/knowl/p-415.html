<p>Put another way, an easy way to prove that a map like \(T(f(x)) = f'(x)+x^3\) can't be linear is because</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
T(0)=\frac{d}{dx}[0]+x^3=0+x^3=x^3\not=0.
\end{equation*}
</div>
