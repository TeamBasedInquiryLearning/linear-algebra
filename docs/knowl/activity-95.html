<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T: V \rightarrow \IR^5\) be a linear transformation where \(\Im T\) is spanned by four vectors. What can you conclude?</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(T\) is injective</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(T\) is not injective</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(T\) is surjective</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(T\) is not surjective</p></li>
</ol></article><span class="incontext"><a href="A4.html#activity-95">in-context</a></span>
