<p>What is the largest number of <span class="process-math">\(\IR^4\)</span> vectors that can form a linearly independent set?</p>
<ol class="lower-alpha">
<li><p><span class="process-math">\(\displaystyle 3\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle 4\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle 5\)</span></p></li>
<li><p>You can have infinitely many vectors and still be linearly independent.</p></li>
