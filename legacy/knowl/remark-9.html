<p>It turns out <span class="process-math">\(V=\setBuilder{(x,y)}{y=e^x}\)</span> with operations defined by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
(x_1,y_1)\oplus (x_2,y_2)=(x_1+x_2,y_1y_2)
\hspace{3em}

</div>
<p class="continuation">satisifes all eight properties.</p>
<p>Thus, <span class="process-math">\(V\)</span> is a vector space.</p></article><span class="incontext"><a href="V1.html#remark-9" class="internal">in-context</a></span>
