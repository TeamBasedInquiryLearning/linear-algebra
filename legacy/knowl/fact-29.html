<span class="type">Fact</span><span class="space"> </span><span class="codenumber">5.3.8</span><span class="period">.</span>
</h3>
<p>The eigenvalues <span class="process-math">\(\lambda\)</span> for a matrix <span class="process-math">\(A\)</span> are the values that make <span class="process-math">\(A-\lambda I\)</span> non-invertible.</p>
<p>Thus the eigenvalues <span class="process-math">\(\lambda\)</span> for a matrix <span class="process-math">\(A\)</span> are the solutions to the equation</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\det(A-\lambda I)=0.
\end{equation*}
