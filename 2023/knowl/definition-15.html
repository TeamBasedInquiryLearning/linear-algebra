<div class="para">Let <span class="process-math">\(W\)</span> be a subspace of a vector space. A <dfn class="terminology">basis</dfn> for <span class="process-math">\(W\)</span> is a linearly independent set of vectors that spans <span class="process-math">\(W\)</span> (but not necessarily the entire vector space).</div></article><span class="incontext"><a href="EV6.html#definition-15" class="internal">in-context</a></span>
