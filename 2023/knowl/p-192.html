<div class="para">Otherwise, the system must have more variables than non-trivial equations (equations other than <span class="process-math">\(0=0\)</span>). This means it is <em class="emphasis">consistent</em> with <em class="emphasis">infinitely-many</em> different solutions. We’ll learn how to find such solution sets in <a href="LE4.html" class="internal" title="Section 1.4: Linear Systems with Infinitely-Many Solutions (LE4)">Section 1.4</a>.</div>
