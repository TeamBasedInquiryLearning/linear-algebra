<div class="para logical">
<div class="para">For every invertible matrix <span class="process-math">\(M\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\det(M)\det(M^{-1})= \det(I)=1
\end{equation*}
</div>
<div class="para">so <span class="process-math">\(\det(M^{-1})=\frac{1}{\det(M)}\text{.}\)</span>
</div>
</div> <div class="para">Furthermore, a square matrix <span class="process-math">\(M\)</span> is invertible if and only if <span class="process-math">\(\det(M)\not=0\text{.}\)</span>
</div></article><span class="incontext"><a href="GT3.html#fact-31" class="internal">in-context</a></span>
