<div class="para">Let <span class="process-math">\(T: V \rightarrow W\)</span> be a linear transformation. The <dfn class="terminology">image</dfn> of <span class="process-math">\(T\)</span> is an important subspace of <span class="process-math">\(W\)</span> defined by</div>
<div class="displaymath process-math">
\begin{equation*}
\Im T = \left\{ \vec{w} \in W\ \big|\ \text{there is some }\vec v\in V \text{ with } T(\vec{v})=\vec{w}\right\}
\end{equation*}
</div>
