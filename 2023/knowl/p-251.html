<div class="para">The <dfn class="terminology">span</dfn> of a set of vectors is the collection of all linear combinations of that set:</div>
<div class="displaymath process-math">
\begin{equation*}
\vspan\{\vec v_1,\vec v_2,\dots,\vec v_m\} =
\setBuilder{c_1\vec v_1+c_2\vec v_2+\dots+c_m\vec v_m}{
c_i\in\IR}\text{.}
\end{equation*}
</div>
